	<div class="container">
        <br></br>
        <h1> Add New Interest </h1>
        <br></br>
        
        <!-- Begin Form -->
		<form>

            <!-- Interest Name -->
            <div class="form-group">
                <label for="formGroupExampleInput">Interest Name</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Video Games">
            </div>
            <!--  -->


            <!-- Textbox -->
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text about Interest</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <!--  -->


            <!-- Form Grid - File Upload and Tweets  -->
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Upload Local Image</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select # Tweets to Display</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--  -->


            <!-- Form Grid: Rate Interest -->
            <div class="row">
                <div class="col">
                    <label for="exampleFormControlFile1">On a scale of 1-5, how interested in this are you?</label>
                    <br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">3</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option4">
                        <label class="form-check-label" for="inlineRadio3">4</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5" value="option5">
                        <label class="form-check-label" for="inlineRadio3">5</label>
                    </div>
                </div>
            </div>
            <!--  -->

            <br>
            <label>Login to Finish Submitting</label>



            <!-- Form Grid: Username and Password -->
            <div class="row">

                <!-- Username -->
                <div class="col">
                    <div class="input-group">
                        <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                        Please choose a username.
                        </div>
                    </div>
                </div>
                <!--  -->

                <!-- Password -->
                <div class="col">
                    <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
                <!--  -->
